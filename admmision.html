        <!-- Appointment Start -->
        <div class="form-container">
            <h2>Admission Form</h2>
    
            <label for="grNo">GR No:</label>
            <input type="text" id="grNo" placeholder="Enter GR No">
    
            <label for="classAdmitted">In which class admitted:</label>
            <input type="text" id="classAdmitted" placeholder="Enter class admitted">
    
            <label for="session">Session:</label>
            <input type="text" id="session" placeholder="Enter session">
    
            <label for="dateOfAdmission">Date of Admission:</label>
            <input type="date" id="dateOfAdmission">
    
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
    
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
    
            <label for="fatherName">Father/Guardian's Name:</label>
            <input type="text" id="fatherName" placeholder="Enter father/guardian's name">
    
            <label for="sex">Sex:</label>
            <input type="text" id="sex" placeholder="Enter sex">
    
            <label for="caste">Caste:</label>
            <input type="text" id="caste" placeholder="Enter caste">
    
            <label for="religion">Religion:</label>
            <input type="text" id="religion" placeholder="Enter religion">
    
            <label for="placeOfBirth">Place of Birth:</label>
            <input type="text" id="placeOfBirth" placeholder="Enter place of birth">
    
            <label for="dobFigures">Date of Birth (in figures):</label>
            <input type="text" id="dobFigures" placeholder="Enter date of birth in figures">
    
            <label for="dobWords">Date of Birth (in words):</label>
            <input type="text" id="dobWords" placeholder="Enter date of birth in words">
    
            <label for="motherTongue">Mother Tongue:</label>
            <input type="text" id="motherTongue" placeholder="Enter mother tongue">
    
            <label for="fatherOccupation">Father's Occupation:</label>
            <input type="text" id="fatherOccupation" placeholder="Enter father's occupation">
    
            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter class">
    
            <label for="lastSchool">Last School Attended:</label>
            <input type="text" id="lastSchool" placeholder="Enter last school attended">
    
            <label for="satisfactory">Satisfactory:</label>
            <input type="text" id="satisfactory" placeholder="Enter satisfactory details">
    
            <label for="unsatisfactory">Unsatisfactory:</label>
            <input type="text" id="unsatisfactory" placeholder="Enter unsatisfactory details">
    
            <label for="homeAddress">Home Address:</label>
            <textarea id="homeAddress" placeholder="Enter home address"></textarea>
    
            <label for="mobileNo2">Mobile No#1:</label>
            <input type="tel" id="mobileNo1" placeholder="Enter mobile number #1">
    
            <label for="mobileNo1">Mobile No#2:</label>
            <input type="tel" id="mobileNo2" placeholder="Enter mobile number #2">
    
            
            <label for="admissionFee">Admission Fee:</label>
            <input type="text" id="admissionFee" placeholder="Enter admission fee">

            <label for="tuitionFee">Monthly/Tuition Fee:</label>
            <input type="text" id="tuitionFee" placeholder="Enter monthly/tuition fee">
    
            <button type="submit" class="custom-bg " style="border: 1px solid #010F55">Submit</button>
